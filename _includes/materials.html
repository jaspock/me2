<!-- _includes/materials.html -->
<div class="grid-sizer"></div>
<div class="grid-item">
  {% if material.redirect -%}
  <a href="{{ material.redirect }}">
    {%- else -%}
    <a href="{{ material.url | relative_url }}">
      {%- endif %}
      <div class="card hoverable">
        {%- if material.img %}
        {%- include figure.html
          path=material.img
          alt="material thumbnail" -%}
        {%- endif %}
        <div class="card-body">
          <h2 class="card-title text-lowercase">{{ material.title }}</h2>
          <p class="card-text">{{ material.description }}</p>
          <div class="row ml-1 mr-1 p-0">
            {%- if material.github -%}
            <div class="github-icon">
              <div class="icon" data-toggle="tooltip" title="Code Repository">
                <a href="{{ material.github }}"><i class="fab fa-github gh-icon"></i></a>
              </div>
              {%- if material.github_stars -%}
              <span class="stars" data-toggle="tooltip" title="GitHub Stars">
                <i class="fas fa-star"></i>
                <span id="{{ material.github_stars }}-stars"></span>
              </span>
              {%- endif %}
            </div>
            {%- endif %}
          </div>
        </div>
      </div>
    </a>
</div>
